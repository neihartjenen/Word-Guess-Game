<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guess Game</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="javascript/game.js"></script>
    <title>Word Guess Game</title>
</head>

<body>  
    <div class="container">

        <div class="header">
          <h1>Word Guesser</h1>
        </div>
        <div class="letters">
          <div class="letter">
            <div></div>
            <div></div>
          </div>
          <div class="letter">
            <div>R</div>
            <div></div>
          </div>
          <div class="letter">
            <div></div>
            <div></div>
          </div>
          <div class="letter">
            <div></div>
            <div></div>
          </div>
          <div class="letter">
            <div></div>
            <div></div>
          </div>
          <div class="letter">
            <div>I</div>
            <div></div>
          </div>
          <div class="letter">
            <div></div>
            <div></div>
          </div>
          <div class="letter">
            <div></div>
            <div></div>
          </div>
        </div>
          <div class="wordMeaning">
            <p>a <i class='type'></i></p>
            <p>meaning: <i class='meaning'></i></p>
            <p>synonyms: <i class='synonyms'></i></p>
          </div>
        <div class="bottom">
          <div class="keys">
            <div class="keysPlacer">
            </div>
          </div>
          <div class="bottom">
            <div class="keys">
              <div class="keysPlacer">
              </div>
            </div>
            <div class="score">
              <div class='stats'>
                <div>
                  <span>Your Score</span>
                  <p class='scores'>0</p>
                </div>
                <div>
                  <span>Lives</span>
                  <p class='lives'>10</p>
                </div>
              </div>
              <div class='highsc'>
                <span>Highscore</span>
                <p class='highscore'>0</p>
              </div>
            </div>
          </div>
</body>
</html>
