<head>

  <div class="container"> 
    <div class="jumbotron border border-dark bg-info">
      <h1>Word Guess</h1>
      <br>
    <h4 id="guess">Will you guess correctly?</h4>
    <div class="wordToGuess">
      <button type="button" class="btn btn-danger" onclick="startGame()">Play Now</button>

        <div class="letterGuess">
          <h4 id="two">Wrong Letters</h4>
          <div id="guessedLetters"></div>
        </div>  
<script src="assets/javascript/game.js"></script>
